<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library View</title>

    <link rel="icon" type="image/png" sizes="64x64" href="img/favicon.png">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.3/css/select.dataTables.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script th:src="@{/webjars/jquery/3.6.0/jquery.js}" type="application/javascript"></script>
    <script th:src="@{/webjars/bootstrap/5.0.2/js/bootstrap.js}" type="application/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js" type="application/javascript"></script>
    <script src="https://cdn.datatables.net/select/1.3.3/js/dataTables.select.min.js" type="application/javascript"></script>
    <script src="js/library.js" type="application/javascript" defer></script>

</head>
<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="img/favicon.png" width="32" height="32" class="d-inline-block align-top" alt="">
            <h3 style="float: right;"> CS-5394/4398 Library Application</h3>
        </a>
    </nav>

    <div class="alert alert-primary" role="alert">
        Library main view of users and inventory.
    </div>

    <hr/>

    <br/>
    <a href="/swagger-ui.html" target="_blank" class="link-dark" style="margin: 5px;">Swagger UI</a>
    <a href="/user" target="_blank" class="link-dark" style="margin: 5px;">User Page</a>
    <a href="/getUserData" target="_blank" class="link-dark" style="margin: 5px;">User Data</a>
    <br/>
    <br/>

    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                    type="button" role="tab" aria-controls="nav-home" aria-selected="true">Users</button>
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                    type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Inventory</button>
        </div>
    </nav>

    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <div class="libraryTbl">
                <h4>Library Users</h4>
                <div class="border rounded">
                    <table id="usersTable" class="display ">
                    </table>
                </div>
                <br/>
                <button id="updateBalanceBtn" class="btn-primary">Update Balances</button>
            </div>
        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
            <div >
                <h4>Library Inventory</h4>
                <div class="libraryTbl border rounded">
                    <table id="itemsTable" class="display" style="width: 100% !important">
                    </table>
                </div>
            </div>
        </div>
    </div>

    <br/>

    <footer id="ftr" class="py-4 bg-dark flex-shrink-0">
        <div class="container text-center">
            <a href="https://www.txstate.edu/" class="text-white-50">&copy; Texas State University</a>
        </div>
    </footer>
</body>
</html>
